version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://ykd.dev:15022
    ports:
      - "15021:80"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    ports:
      - "15022:15022"
    volumes:
      - .backend/data:/app/data
      - .backend/uploads:/app/uploads
    restart: unless-stopped

volumes:
  backend_data:
  backend_uploads: